<!DOCTYPE html>
<html>
	<head>
		<style>body {margin:0;}</style>
	</head>
	<body onload="init()">
	
<img id="scream" src="walking.jpg" alt="The Scream" width="30" height="30">


<canvas id="myCanvas" width="1024" height="450" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var i = 1;
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");

function update_function(event) {


//document.write ('<br>start');
  ctx.drawImage(img, i, 30, 30, 30);
ctx.fillText("Hello World", 10, 50); 
i++;
}


// Главна функция, тук прави цикъл през 30мс
function init() {
	update_function ();
	setTimeout(init, 3000);


}




</script>

	</body>
</html>
